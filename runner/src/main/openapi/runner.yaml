          ownerId: "1"
          worskspaceId: "1"
          solutionId: "1"
          solutionName: Brewery Solution
          runTemplateId: "hundred"
          runTemplateName: Full simulation 100 steps
          ownerName: Bob
          creationDate: "2021-04-21T17:32:28Z"
          lastUpdate: "2021-04-21T17:32:28Z"
          datasetList:
            - "1"
          parametersValues:
            - parameterId: prefix
              varType: string
              value: example
          lastRunId: "run-bDMr5lM9Vp"
          security:
            default: "viewer"
            accessControlList:
              - id: "alice.doe@cosmotech.com"
                role: "admin"
