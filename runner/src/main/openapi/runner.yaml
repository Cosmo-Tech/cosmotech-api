openapi: 3.0.3

info:
  title: ""
  version: ""

security:
  - oAuth2AuthCode: []

tags:
- name: runner
  description: Runner Management

paths:
  /organizations/{organization_id}/workspaces/{workspace_id}/runners:
    parameters:
      - name: organization_id
        in: path
        description: the Organization identifier
        required: true
        schema:
          type: string
      - name: workspace_id
        in: path
        description: the Workspace identifier
        required: true
        schema:
          type: string
    post:
      operationId: createRunner
      tags:
        - runner
      summary: Create a new Runner
      requestBody:
        description: the Runner to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunnerCreateRequest'
            examples:
              MasterRunner:
                $ref: '#/components/examples/BreweryRunnerIn'
              ChildRunner:
                $ref: '#/components/examples/BreweryChildRunnerIn'
          application/yaml:
            schema:
              $ref: '#/components/schemas/RunnerCreateRequest'
            examples:
              MasterRunner:
                $ref: '#/components/examples/BreweryRunnerIn'
              ChildRunner:
                $ref: '#/components/examples/BreweryChildRunnerIn'
      responses:
        "201":
          description: the runner details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Runner'
              examples:
                Runner:
                  $ref: '#/components/examples/BreweryRunner'
            application/yaml:
              schema:
                $ref: '#/components/schemas/Runner'
              examples:
                Runner:
                  $ref: '#/components/examples/BreweryRunner'
        "400":
          description: Bad request
    get:
      operationId: listRunners
      parameters:
        - name: page
          in: query
          description: page number to query (first page is at index 0)
          required: false
          schema:
            type: integer
        - name: size
          in: query
          description: amount of result by page
          required: false
          schema:
            type: integer
      tags:
        - runner
      summary: List all Runners
      responses:
        "200":
          description: the list of Runners
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Runner'
              examples:
                ThreeRunner:
                  $ref: '#/components/examples/ThreeRunners'
            application/yaml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Runner'
              examples:
                ThreeRunner:
                  $ref: '#/components/examples/ThreeRunners'

  /organizations/{organization_id}/workspaces/{workspace_id}/runners/{runner_id}:
    parameters:
      - name: organization_id
        in: path
        description: the Organization identifier
        required: true
        schema:
          type: string
      - name: workspace_id
        in: path
        description: the Workspace identifier
        required: true
        schema:
          type: string
      - name: runner_id
        in: path
        description: the Runner identifier
        required: true
        schema:
          type: string
    get:
      operationId: getRunner
      tags:
        - runner
      summary: Get the details of a runner
      responses:
        "200":
          description: the Runner details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Runner'
              examples:
                Runner:
                  $ref: '#/components/examples/BreweryRunner'
            application/yaml:
              schema:
                $ref: '#/components/schemas/Runner'
              examples:
                Runner:
                  $ref: '#/components/examples/BreweryRunner'
        "404":
          description: the Runner specified is unknown or you don't have access to it
    patch:
      operationId: updateRunner
      tags:
        - runner
      summary: Update a runner
      requestBody:
        description: the new Runner details. This endpoint can't be used to update security
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunnerUpdateRequest'
            examples:
              BreweryUpdate:
                $ref: '#/components/examples/BreweryRunnerUpdate'
          application/yaml:
            schema:
              $ref: '#/components/schemas/RunnerUpdateRequest'
            examples:
              BreweryUpdate:
                $ref: '#/components/examples/BreweryRunnerUpdate'
      responses:
        "200":
          description: the runner details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Runner'
              examples:
                BreweryUpdated:
                  $ref: '#/components/examples/BreweryRunnerUpdated'
            application/yaml:
              schema:
                $ref: '#/components/schemas/Runner'
              examples:
                BreweryUpdated:
                  $ref: '#/components/examples/BreweryRunnerUpdated'
        "400":
          description: Bad request
        "404":
          description: the Runner specified is unknown or you don't have access to it
    delete:
      operationId: deleteRunner
      tags:
        - runner
      summary: Delete a runner
      responses:
        "204":
          description: Request succeeded
        "404":
          description: the Runner specified is unknown or you don't have access to it

  /organizations/{organization_id}/workspaces/{workspace_id}/runners/{runner_id}/start:
    parameters:
      - name: organization_id
        in: path
        description: the Organization identifier
        required: true
        schema:
          type: string
      - name: workspace_id
        in: path
        description: the Workspace identifier
        required: true
        schema:
          type: string
      - name: runner_id
        in: path
        description: the Runner identifier
        required: true
        schema:
          type: string
    post:
      operationId: startRun
      tags:
        - runner
      summary: Start a run with runner parameters
      responses:
        "202":
          description: the newly created Run info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreatedRun"
            application/yaml:
              schema:
                $ref: "#/components/schemas/CreatedRun"
        "404":
          description: the Runner specified is unknown or you don't have access to it

  /organizations/{organization_id}/workspaces/{workspace_id}/runners/{runner_id}/stop:
    parameters:
      - name: organization_id
        in: path
        description: the Organization identifier
        required: true
        schema:
          type: string
      - name: workspace_id
        in: path
        description: the Workspace identifier
        required: true
        schema:
          type: string
      - name: runner_id
        in: path
        description: the Runner identifier
        required: true
        schema:
          type: string
    post:
      operationId: stopRun
      tags:
        - runner
      summary: Stop the last run
      responses:
        "202":
          description: the last Run has been stopped
        "404":
          description: the Runner specified is unknown or you don't have access to it

  /organizations/{organization_id}/workspaces/{workspace_id}/runners/{runner_id}/permissions/{role}:
    parameters:
      - name: organization_id
        in: path
        description: the Organization identifier
        required: true
        schema:
          type: string
      - name: workspace_id
        in: path
        description: the Workspace identifier
        required: true
        schema:
          type: string
      - name: runner_id
        in: path
        description: the Runner identifier
        required: true
        schema:
          type: string
      - name: role
        in: path
        description: the Role
        required: true
        schema:
          type: string
    get:
      operationId: listRunnerPermissions
      tags:
        - runner
      summary: Get the Runner permission by given role
      responses:
        "200":
          description: The Runners security permission list
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  RunnerRolePermissions:
                    $ref: '#/components/examples/RunnerRolePermissions'
            application/yaml:
              schema:
                type: array
                items:
                  type: string
                example:
                  RunnerRolePermissions:
                    $ref: '#/components/examples/RunnerRolePermissions'

  /organizations/{organization_id}/workspaces/{workspace_id}/runners/{runner_id}/security:
    parameters:
      - name: organization_id
        in: path
        description: the Organization identifier
        required: true
        schema:
          type: string
      - name: workspace_id
        in: path
        description: the Workspace identifier
        required: true
        schema:
          type: string
      - name: runner_id
        in: path
        description: the Runner identifier
        required: true
        schema:
          type: string
    get:
      operationId: getRunnerSecurity
      tags:
        - runner
      summary: Get the Runner security information
      responses:
        "200":
          description: The Runner security
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunnerSecurity'
              examples:
                RunnerSecurity:
                  $ref: '#/components/examples/BreweryRunnerSecurity'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RunnerSecurity'
              examples:
                RunnerSecurity:
                  $ref: '#/components/examples/BreweryRunnerSecurity'
        "404":
          description: the Runner specified is unknown or you don't have access to it

  /organizations/{organization_id}/workspaces/{workspace_id}/runners/{runner_id}/security/default:
    parameters:
      - name: organization_id
        in: path
        description: the Organization identifier
        required: true
        schema:
          type: string
      - name: workspace_id
        in: path
        description: the Workspace identifier
        required: true
        schema:
          type: string
      - name: runner_id
        in: path
        description: the Runner identifier
        required: true
        schema:
          type: string
    patch:
      operationId: updateRunnerDefaultSecurity
      tags:
        - runner
      summary: Set the Runner default security
      requestBody:
        description: This change the runner default security.
          The default security is the role assigned to any person not on the Access Control List.
          If the default security is None, then nobody outside of the ACL can access the runner.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunnerRole'
            examples:
              BreweryRunnerRole:
                $ref: '#/components/examples/BreweryRunnerRole'
          application/yaml:
            schema:
              $ref: '#/components/schemas/RunnerRole'
            examples:
              BreweryRunnerRole:
                $ref: '#/components/examples/BreweryRunnerRole'
      responses:
        "201":
          description: The Runner default visibility
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunnerSecurity'
              examples:
                NoneRunnerSecurity:
                  $ref: '#/components/examples/BreweryDefaultSecurityRoleNone'
                WriterRunnerSecurity:
                  $ref: '#/components/examples/BreweryDefaultSecurityRoleWriter'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RunnerSecurity'
              examples:
                NoneRunnerSecurity:
                  $ref: '#/components/examples/BreweryDefaultSecurityRoleNone'
                WriterRunnerSecurity:
                  $ref: '#/components/examples/BreweryDefaultSecurityRoleWriter'
        "404":
          description: the Runner specified is unknown or you don't have access to it

  /organizations/{organization_id}/workspaces/{workspace_id}/runners/{runner_id}/security/access:
    parameters:
      - name: organization_id
        in: path
        description: the Organization identifier
        required: true
        schema:
          type: string
      - name: workspace_id
        in: path
        description: the Workspace identifier
        required: true
        schema:
          type: string
      - name: runner_id
        in: path
        description: the Runner identifier
        required: true
        schema:
          type: string
    post:
      operationId: createRunnerAccessControl
      tags:
        - runner
      summary: Add a control access to the Runner
      requestBody:
        description: the new Runner security access to add.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunnerAccessControl'
            examples:
              RunnerAccess:
                $ref: '#/components/examples/BreweryRunnerAccessControl'
          application/yaml:
            schema:
              $ref: '#/components/schemas/RunnerAccessControl'
            examples:
              RunnerAccess:
                $ref: '#/components/examples/BreweryRunnerAccessControl'
      responses:
        "201":
          description: The Runner access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunnerAccessControl'
              examples:
                RunnerAccessControl:
                  $ref: '#/components/examples/BreweryRunnerAccessControl'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RunnerAccessControl'
              examples:
                RunnerAccessControl:
                  $ref: '#/components/examples/BreweryRunnerAccessControl'
        "404":
          description: the Runner specified is unknown or you don't have access to it

  /organizations/{organization_id}/workspaces/{workspace_id}/runners/{runner_id}/security/access/{identity_id}:
    parameters:
      - name: organization_id
        in: path
        description: the Organization identifier
        required: true
        schema:
          type: string
      - name: workspace_id
        in: path
        description: the Workspace identifier
        required: true
        schema:
          type: string
      - name: runner_id
        in: path
        description: the Runner identifier
        required: true
        schema:
          type: string
      - name: identity_id
        in: path
        description: the User identifier
        required: true
        schema:
          type: string
    get:
      operationId: getRunnerAccessControl
      tags:
        - runner
      summary: Get a control access for the Runner
      responses:
        "200":
          description: The Runner access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunnerAccessControl'
              examples:
                RunnerAccessControl:
                  $ref: '#/components/examples/BreweryRunnerAccessControl'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RunnerAccessControl'
              examples:
                RunnerAccessControl:
                  $ref: '#/components/examples/BreweryRunnerAccessControl'
        "404":
          description: the Runner or user specified is unknown or you don't have access to it
    patch:
      operationId: updateRunnerAccessControl
      tags:
        - runner
      summary: Update the specified access to User for a Runner
      requestBody:
        description: The new Runner Access Control
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunnerRole'
            examples:
              BreweryRunnerRole:
                $ref: '#/components/examples/BreweryRunnerRole'
          application/yaml:
            schema:
              $ref: '#/components/schemas/RunnerRole'
            examples:
              BreweryRunnerRole:
                $ref: '#/components/examples/BreweryRunnerRole'
      responses:
        "200":
          description: The Runner access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunnerAccessControl'
              examples:
                RunnerAccessControl:
                  $ref: '#/components/examples/BreweryRunnerAccessControl'
            application/yaml:
              schema:
                $ref: '#/components/schemas/RunnerAccessControl'
              examples:
                RunnerAccessControl:
                  $ref: '#/components/examples/BreweryRunnerAccessControl'
        "404":
          description: The Organization specified is unknown or you don't have access to it
    delete:
      operationId: deleteRunnerAccessControl
      tags:
        - runner
      summary: Remove the specified access from the given Runner
      responses:
        "204":
          description: Request succeeded
        "404":
          description: the Runner or the user specified is unknown or you don't have access to them

  /organizations/{organization_id}/workspaces/{workspace_id}/runners/{runner_id}/security/users:
    parameters:
      - name: organization_id
        in: path
        description: the Organization identifier
        required: true
        schema:
          type: string
      - name: workspace_id
        in: path
        description: the Workspace identifier
        required: true
        schema:
          type: string
      - name: runner_id
        in: path
        description: the Runner identifier
        required: true
        schema:
          type: string
    get:
      operationId: listRunnerSecurityUsers
      tags:
        - runner
      summary: Get the Runner security users list
      responses:
        "200":
          description: The Runner security users list
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - alice@mycompany.com
                  - bob@mycompany.com
            application/yaml:
              schema:
                type: array
                items:
                  type: string
                example:
                  - alice@mycompany.com
                  - bob@mycompany.com
        "404":
          description: the Runner specified is unknown or you don't have access to it


components:
  securitySchemes:
    oAuth2AuthCode:
      type: oauth2
      description: OAuth2 authentication
      flows:
        authorizationCode:
          authorizationUrl: "https://example.com/authorize"
          tokenUrl: "https://example.com/token"
          scopes: {}
  schemas:
    # Base Runner object that includes all information
    Runner:
      type: object
      x-class-extra-annotation: "@com.redis.om.spring.annotations.Document"
      description: a Runner with complete information
      properties:
        id:
          type: string
          x-field-extra-annotation: "@org.springframework.data.annotation.Id"
          readOnly: true
          description: the Runner unique identifier
        name:
          type: string
          x-field-extra-annotation: "@com.redis.om.spring.annotations.Searchable"
          description: the Runner name
        description:
          type: string
          description: the Runner description
        tags:
          type: array
          description: the list of tags
          items:
            type: string
        parentId:
          type: string
          x-field-extra-annotation: "@com.redis.om.spring.annotations.Indexed"
          description: the Runner parent id
        createInfo:
          description: The details of the Runner creation
          allOf:
            - $ref: '#/components/schemas/RunnerEditInfo'
        updateInfo:
          description: The details of the Runner last update
          allOf:
            - $ref: '#/components/schemas/RunnerEditInfo'
        rootId:
          type: string
          x-field-extra-annotation: "@com.redis.om.spring.annotations.Indexed"
          readOnly: true
          description: the runner root id
        solutionId:
          type: string
          readOnly: true
          description: the Solution Id associated with this Runner
        runTemplateId:
          type: string
          description: the Solution Run Template Id associated with this Runner
        organizationId:
            type: string
            x-field-extra-annotation: "@com.redis.om.spring.annotations.Indexed"
            readOnly: true
            description: the associated Organization Id
        workspaceId:
          type: string
          x-field-extra-annotation: "@com.redis.om.spring.annotations.Indexed"
          readOnly: true
          description: the associated Workspace Id
        ownerName:
          type: string
          readOnly: true
          description: the name of the owner
        solutionName:
          type: string
          readOnly: true
          description: the Solution name
        runTemplateName:
          type: string
          readOnly: true
          description: the Solution Run Template name associated with this Runner
        datasetList:
          type: array
          description: the list of Dataset Id associated to this Runner Run Template
          items:
            type: string
        runSizing:
          description: definition of resources needed for the runner run
          $ref: "#/components/schemas/RunnerResourceSizing"
        parametersValues:
          type: array
          description: the list of Solution Run Template parameters values
          items:
            $ref: '#/components/schemas/RunnerRunTemplateParameterValue'
        lastRunInfo:
          allOf:
            - $ref: '#/components/schemas/LastRunInfo'
        validationStatus:
          x-field-extra-annotation: "@com.redis.om.spring.annotations.Searchable"
          allOf:
            - $ref: '#/components/schemas/RunnerValidationStatus'
        security:
          x-field-extra-annotation: "@com.redis.om.spring.annotations.Indexed"
          allOf:
            - $ref: '#/components/schemas/RunnerSecurity'
      required:
        - id
        - name
        - createInfo
        - updateInfo
        - solutionId
        - runTemplateId
        - organizationId
        - workspaceId
        - ownerName
        - datasetList
        - parametersValues
        - lastRunInfo
        - validationStatus
        - security

    # CRUD Operation Schemas
    RunnerCreateRequest:
      type: object
      description: Request object for creating a new runner
      properties:
        name:
          type: string
          description: the Runner name
          minLength: 1
        description:
          type: string
          description: the Runner description
        tags:
          type: array
          description: the list of tags
          items:
            type: string
        solutionId:
          type: string
          readOnly: true
          description: the Solution Id associated with this Runner
          pattern: '^sol-\w{10,20}'
          example: "sol-123456aBcDeF"
        parentId:
          type: string
          description: the Runner parent id
          pattern: '^r-\w{10,20}'
          example: "r-123456aBcDeF"
        runTemplateId:
          type: string
          description: the Solution Run Template Id associated with this Runner
          minLength: 1
        datasetList:
          type: array
          description: the list of Dataset Id associated to this Runner Run Template
          items:
            type: string
          default: []
        runSizing:
          description: definition of resources needed for the runner run
          $ref: "#/components/schemas/RunnerResourceSizing"
        parametersValues:
          type: array
          description: the list of Solution Run Template parameters values
          items:
            $ref: '#/components/schemas/RunnerRunTemplateParameterValue'
          default: []
        ownerName:
          type: string
          readOnly: true
          description: the name of the owner
          minLength: 1
        solutionName:
          type: string
          readOnly: true
          description: the Solution name
          minLength: 1
        runTemplateName:
          type: string
          readOnly: true
          description: the Solution Run Template name associated with this Runner
          minLength: 1
        security:
          $ref: '#/components/schemas/RunnerSecurity'
      required:
        - name
        - solutionId
        - runTemplateId
        - ownerName

    RunnerUpdateRequest:
      type: object
      description: Request object for updating a runner
      properties:
        name:
          type: string
          description: the Runner name
          minLength: 1
        description:
          type: string
          description: the Runner description
        tags:
          type: array
          description: the list of tags
          items:
            type: string
        runTemplateId:
          type: string
          description: the Solution Run Template Id associated with this Runner
          minLength: 1
        datasetList:
          type: array
          description: the list of Dataset Id associated to this Runner Run Template
          items:
            type: string
        runSizing:
          description: definition of resources needed for the runner run
          $ref: "#/components/schemas/RunnerResourceSizing"
        parametersValues:
          type: array
          description: the list of Solution Run Template parameters values
          items:
            $ref: '#/components/schemas/RunnerRunTemplateParameterValue'
        ownerName:
          type: string
          description: the name of the owner
          minLength: 1
        solutionName:
          type: string
          readOnly: true
          description: the Solution name
          minLength: 1
        runTemplateName:
          type: string
          readOnly: true
          description: the Solution Run Template name associated with this Runner
          minLength: 1
    RunnerSecurity:
      type: object
      description: the Runner security information
      properties:
        default:
          type: string
          x-field-extra-annotation: "@com.redis.om.spring.annotations.Indexed"
          description: the role by default
        accessControlList:
          type: array
          x-field-extra-annotation: "@com.redis.om.spring.annotations.Indexed"
          description: the list which can access this Runner with detailed access control information
          items:
            $ref: '#/components/schemas/RunnerAccessControl'
      required:
        - default
        - accessControlList
    RunnerAccessControl:
      type: object
      description: a Runner access control item
      properties:
        id:
          type: string
          x-field-extra-annotation: "@com.redis.om.spring.annotations.Indexed"
          description: the identity id
        role:
          type: string
          x-field-extra-annotation: "@com.redis.om.spring.annotations.Indexed"
          description: a role
      required:
        - id
        - role
    RunnerRole:
      type: object
      description: the Runner Role
      properties:
        role:
          type: string
          description: the Runner Role
      required:
        - role
    RunnerResourceSizing:
      type: object
      description: a description object for resource requests and limits (default same configuration as basic sizing)
      properties:
        requests:
          $ref: '#/components/schemas/ResourceSizeInfo'
        limits:
          $ref: '#/components/schemas/ResourceSizeInfo'
      required:
        - requests
        - limits
    ResourceSizeInfo:
      type: object
      description: define cpus and memory needs
      properties:
        cpu:
          type: string
          description: define cpu needs
        memory:
          type: string
          description: define memory needs
      required:
        - cpu
        - memory
    RunnerRunTemplateParameterValue:
      type: object
      description: the value of a Solution Run Template parameter for a Runner
      properties:
        parameterId:
          type: string
          description: the parameter Id
        varType:
          type: string
          readOnly: true
          description: the parameter value type
        value:
          type: string
          description: the parameter value
        isInherited:
          type: boolean
          description: whether or not the value is inherited from parent or has been changed
      required:
        - parameterId
        - value
    RunnerValidationStatus:
      type: string
      description: the validation status of the runner
      enum:
        - Draft
        - Rejected
        - Unknown
        - Validated
    CreatedRun:
      type: object
      description: Newly created Run info
      properties:
        id:
          type: string
          description: Run id
      required:
        - id
    LastRunInfo:
      type: object
      description: last run info from current runner
      properties:
        lastRunId:
          description: last run id from current runner
          type: string
        lastRunStatus:
          description: last run status from current runner
          type: string
          enum:
            - NotStarted
            - Running
            - Successful
            - Failed
            - Unknown

    RunnerEditInfo:
      type: object
      properties:
        timestamp:
          description: The timestamp of the modification in millisecond
          type: integer
          format: int64
        userId:
