name: Build

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '15'

    - uses: actions/cache@v2.1.5
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew build -x test -x spotlessCheck -x openApiValidate --info

    - name: Archive openapi.yaml
      uses: actions/upload-artifact@v2
      with:
        name: openapi
        path: openapi/openapi.yaml
        retention-days: 3

  openapi:
    runs-on: ubuntu-latest
    steps:
    - name: Download openapi artifact
      uses: actions/download-artifact@v2
      with:
        name: openapi

    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: az storage command
      run: |
        az storage blob upload --acount-name csmphoenix --container-name public --name openapi.yaml --file openapi.yaml
