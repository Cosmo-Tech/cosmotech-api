#        uses: docker/login-action@v1
#        with:
#          username: ${{ secrets.DOCKER_HUB_USERNAME }}
#          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
#
#      - name: Push API Container Image (tag) to Docker Hub
#        if: startsWith(github.ref, 'refs/tags/')
#        run: |
#          ./gradlew :cosmotech-api:jib \
#            -Djib.to.image="registry.hub.docker.com/cosmotech/cosmotech-api:${{ steps.refvar.outputs.gitRefName }}"
#
#      - name: Push API Container Image (latest) to Docker Hub
#        if: github.ref == 'refs/heads/main'
#        run: |
#          ./gradlew :cosmotech-api:jib \
#            -Djib.to.image="registry.hub.docker.com/cosmotech/cosmotech-api:latest"

      - name: Push API Container Image (tag) to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          ./gradlew :cosmotech-api:jib \
            -Djib.to.image="ghcr.io/cosmotech/cosmotech-api:${{ steps.refvar.outputs.gitRefName }}" \
            -Djib.to.auth.username="${{ github.actor }}" \
            -Djib.to.auth.password="${GITHUB_TOKEN}"

      - name: Push API Container Image (latest) to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        run: |
          ./gradlew :cosmotech-api:jib \
            -Djib.to.image="ghcr.io/cosmotech/cosmotech-api:latest" \
            -Djib.to.auth.username="${{ github.actor }}" \
            -Djib.to.auth.password="${GITHUB_TOKEN}"
