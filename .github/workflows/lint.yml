name: Lint

on:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ main ]

jobs:
  spotless:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - uses: actions/checkout@v2.3.4

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '16'

    - uses: actions/cache@v2.1.6
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Check with Spotless
      run: ./gradlew --info spotlessCheck

    # The OpenAPI Generator Gradle Plugin exposes an 'openApiValidate' task,
    # but at this time, it does not work with Gradle 7.0.
    # See https://github.com/OpenAPITools/openapi-generator/issues/9328
    # A separate dedicated job is available in the 'openapi.yml' Workflow
  #    - name: Validate OpenAPI spec definitions
#      run: ./gradlew openApiValidate --info

  detekt:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '16'

      - uses: actions/cache@v2.1.6
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Check with Detekt
        run: ./gradlew --info detekt

      # Modifies the SARIF outputs produced by Detekt so that absolute URIs are relative.
      # This is so we can easily map results onto their source files
      # This can be removed once relative URI support lands in Detekt: https://github.com/detekt/detekt/pull/2492
      - name: Make artifact location URIs relative in the SARIF reports
        continue-on-error: true
        run: |
          for file in $(ls build/reports/detekt/sarif/*.sarif); do
            echo "$(
              jq \
                --arg github_workspace ${{ github.workspace }} \
                '. | ( .runs[].results[].locations[].physicalLocation.artifactLocation.uri |= if test($github_workspace) then .[($github_workspace | length | . + 1):] else . end )' \
                ${{ github.workspace }}/${file}
            )" > ${{ github.workspace }}/${file}
            echo "**** ${{ github.workspace }}/${file} ***"
            cat ${{ github.workspace }}/${file}
            echo "************"
            echo
          done

      - name: Upload SARIF reports to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: 'build/reports/detekt/sarif/'

  lint_helm:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Set up Helm
        uses: azure/setup-helm@v1.1
        with:
          version: v3.6.0

      - name: Lint Helm Chart (api)
        run: helm lint api/kubernetes/helm-chart
