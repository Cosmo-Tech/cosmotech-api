    parameters:
    - name: organization_id
      in: path
      description: the Organization identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: solution_id
      in: path
      description: the Solution identifier
      required: true
      style: simple
      explode: false
      schema:
