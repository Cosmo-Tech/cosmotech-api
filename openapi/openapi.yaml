openapi: 3.0.3
info:
  title: Cosmo Tech Plaform API
  description: Cosmo Tech Platform API
  version: 0.0.1-SNAPSHOT
servers:
- url: https://api.azure.cosmo-platform.com
- url: http://localhost:4010
security:
- oAuth2AuthCode: []
tags:
- name: solution
  description: Solution Management
- name: platform
  description: Platform Management
- name: simulation
  description: Simulation Management
- name: workspace
  description: Workspace Management
- name: connector
  description: Connector Management
- name: organization
  description: Organization Management
- name: user
  description: User Management
- name: scenario
  description: Scenario Management
- name: dataset
  description: Dataset Management
paths:
  /organizations/{organization_id}/solutions:
    get:
      tags:
      - solution
      summary: List all Solutions
      operationId: findAllSolutions
      responses:
        "200":
          description: the solution details
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Solution'
              examples:
                Two:
                  $ref: '#/components/examples/OneSolution'
    post:
      tags:
      - solution
      summary: Register a new solution
      operationId: createSolution
      requestBody:
        description: the Solution to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Solution'
            examples:
              Brewery:
                $ref: '#/components/examples/Brewery'
        required: true
      responses:
        "201":
          description: the solution details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Solution'
              examples:
                Brewery:
                  $ref: '#/components/examples/Brewery'
        "400":
          description: Bad request
    parameters:
    - name: organization_id
      in: path
      description: the Organization identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
  /organizations/{organization_id}/solutions/upload:
    post:
      tags:
      - solution
      summary: Upload and register a new solution
      operationId: upload
      requestBody:
        description: the Solution to upload and register
        content:
          application/yaml:
            schema:
              type: string
              format: binary
            examples:
              ADTConnector:
                $ref: '#/components/examples/Brewery'
        required: true
      responses:
        "201":
          description: the solution details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Solution'
              examples:
                ADTConnector:
                  $ref: '#/components/examples/Brewery'
        "400":
          description: Bad request
    parameters:
    - name: organization_id
      in: path
      description: the Organization identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
  /organizations/{organization_id}/solutions/{solution_id}:
    get:
      tags:
      - solution
      summary: Get the details of a solution
      operationId: findSolutionById
      responses:
        "200":
          description: the Solution details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Solution'
              examples:
                Brewery:
                  $ref: '#/components/examples/Brewery'
        "404":
          description: the Solution specified is unknown or you don't have access
            to it
    delete:
