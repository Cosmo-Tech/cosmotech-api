apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cosmotech-api.fullname" . }}
  labels:
    {{- include "cosmotech-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cosmotech-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cosmotech-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.imageCredentials.registry }}
      imagePullSecrets:
        - name: {{ include "cosmotech-api.fullname" . }}-registry
      {{- end }}
{{/*      {{- with .Values.imagePullSecrets }}*/}}
{{/*      imagePullSecrets:*/}}
{{/*        {{- toYaml . | nindent 8 }}*/}}
{{/*      {{- end }}*/}}
      serviceAccountName: {{ include "cosmotech-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CSM_PLATFORM_VENDOR
              value: "{{- default "azure" .Values.config.csm.platform.vendor }}"
            - name: CSM_PLATFORM_API_BASE_URL
              value: "http://{{ include "cosmotech-api.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.service.port }}{{ include "cosmotech-api.apiBaseUrl" . }}"
            - name: SERVER_JETTY_ACCESSLOG_ENABLED
              value: "true"
            - name: SERVER_JETTY_ACCESSLOG_IGNORE_PATHS
              value: "/actuator/health/liveness,/actuator/health/readiness"
            - name: SPRING_CLOUD_KUBERNETES_CONFIG_NAME
              value: "{{ include "cosmotech-api.fullname" . }}"
            - name: SPRING_CLOUD_KUBERNETES_RELOAD_ENABLED
              value: "true"
            - name: SPRING_CLOUD_KUBERNETES_RELOAD_STRATEGY
              value: "refresh"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: http-management
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http-management
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http-management
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
