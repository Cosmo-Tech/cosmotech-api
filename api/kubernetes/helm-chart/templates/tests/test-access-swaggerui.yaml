{{- $apiBasePath := include "cosmotech-api.apiBasePath" . -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cosmotech-api.fullname" . }}-test-connection-swaggerui"
  namespace: {{ .Release.Namespace }}
  labels:
  {{- include "cosmotech-api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - '--tries'
        - '60'
        - '-S'
        - '-O'
        - '-'
        - 'http://{{ include "cosmotech-api.fullname" . }}:{{ .Values.service.port }}{{ $apiBasePath | trimSuffix "/" }}/swagger-ui/index.html'
  restartPolicy: Never
