apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cosmotech-api.fullname" . }}-test-connection"
  labels:
    {{- include "cosmotech-api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      # TODO Test the access via the Ingress once an Ingress Controller is deployed
      args: ['http://{{ include "cosmotech-api.fullname" . }}:{{ .Values.service.port }}{{ include "cosmotech-api.apiBasePath" . | trimSuffix "/" }}/swagger-ui/index.html?configUrl=/openapi/swagger-config&filter=true']
  restartPolicy: Never
