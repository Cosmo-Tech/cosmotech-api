apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "csm-argo.fullname" . }}-test-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "csm-argo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: argo-server
      image: busybox
      command: ['wget']
      {{- if .Values.argo.server.secure }}
      args: ['--no-check-certificate', 'https://argo-server.{{ .Release.Namespace }}.svc.cluster.local:2746/']
      {{- else }}
      args: ['http://argo-server.{{ .Release.Namespace }}.svc.cluster.local:2746/']
      {{- end }}

    # TODO Test both Minio and PostgreSQL are reachable ?
