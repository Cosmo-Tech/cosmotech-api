      password: ""
    identityProvider :
      code: azure
      defaultScopes:
        "[http://this_is_a_fake_scope.com/default]" : "Fake Scope"
      authorizationUrl: "http://this_is_a_fake_authorization_url.com"
      tokenUrl: "http://this_is_a_fake_token_url.com"
